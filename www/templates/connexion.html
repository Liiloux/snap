<ion-view id="formConn">
	<h1>Connectez-vous sur My Snapchat !</h1>
    <label>Entrer votre email</label>
    <input type="email" name="mail" ng-model="mail" placeholder="Email">
    <label>Entrer votre mot de passe</label>
    <input type="password" name="password" ng-model="password" placeholder="Mot de Passe">
    <input ng-click="conn()" type="submit" name="submit">
</ion-view>
